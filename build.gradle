plugins {
    id 'java'
}

group 'kz.desh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //akka
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.15'
    compile group: 'com.typesafe.akka', name: 'akka-remote_2.12', version: '2.5.16'

    //lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
}