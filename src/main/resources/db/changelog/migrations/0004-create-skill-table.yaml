databaseChangeLog:
- changeSet:
    id: 0004-create-skill-table
    author: danila_dashko
    changes:
    - createTable:
        tableName: skill
        columns:
        - column:
            name: id
            type: serial
            constraints:
              primaryKey: true
        - column:
            name: player_id
            type: integer
        - column:
            name: skill
            type: text
        - column:
            name: current_level
            type: integer
    - addForeignKeyConstraint:
        baseColumnNames: player_id
        baseTableName: skill
        constraintName: fk_skill_player
        referencedColumnNames: id
        referencedTableName: player