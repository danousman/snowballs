databaseChangeLog:
- changeSet:
    id: 0004-create-ability-table
    author: danila_dashko
    changes:
    - createTable:
        tableName: ability
        columns:
        - column:
            name: id
            type: serial
            constraints:
              primaryKey: true
        - column:
            name: name_rus
            type: text
        - column:
            name: name_eng
            type: text
        - column:
            name: type
            type: text
        - column:
            name: current_level
            type: integer
        - column:
            name: max_level
            type: integer
        - column:
            name: damage
            type: integer
        - column:
            name: damage_per_second
            type: integer
        - column:
            name: interval_damage
            type: integer
        - column:
            name: duration
            type: integer
    - createTable:
        tableName: player_abilities
        columns:
        - column:
            name: player_id
            type: integer
        - column:
            name: ability_id
            type: integer
    - addForeignKeyConstraint:
        baseColumnNames: player_id
        baseTableName: player_abilities
        constraintName: fk_player_abilities_player
        referencedColumnNames: id
        referencedTableName: player
    - addForeignKeyConstraint:
        baseColumnNames: ability_id
        baseTableName: player_abilities
        constraintName: fk_player_abilities_ability
        referencedColumnNames: id
        referencedTableName: ability